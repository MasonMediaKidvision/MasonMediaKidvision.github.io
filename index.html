<!DOCTYPE html>
<html>
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="aframe.min.js"></script>
  <script src="ar-js.min.js"></script>
</head>
<body>
  <audio id="myAudio">
    <source src="dan_talking.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
        <a-entity
        id="mickeymouse"
        position="0 0 0"
        scale="0.125 0.1.25 0.125"
        rotation="14.999999999999998 0 0"
        gltf-model="scene.gltf"
        ></a-ent  ity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <!-- this is a comment and you could press command ? -->
<script>
  window.onload = function() { var x = document.getElementById("myAudio"); x.play() } 
</script>

</body>
</html>
