  <!DOCTYPE html>
<html>
<head>
    <title>html5 audio player on iPhone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
audio::-internal-media-controls-download-button {
    display:none;
}
audio::-webkit-media-controls-enclosure {
    overflow:hidden;
}
audio::-webkit-media-controls-panel {
    width: calc(1% + 0px);
}  
</style>
</head>
<body>
<audio controls preload="auto" style="width:1%;">
    <source src="https://github.com/MasonMediaKidvision/MasonMediaKidvision.github.io/blob/master/dan_talking.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio><br />
</body>
</html>
  <a-scene embedded arjs>
    <!-- for camera marker -->
    <!-- <a-marker-camera type='pattern' patternUrl='pattern-DanielMasonMarker.patt'></a-marker-camera>  -->
    <!-- for plain marker -->
    <!-- <a-marker type=‘pattern’ url=‘pattern-DanielMasonMarker.patt’> -->
    <!--   <a-marker preset="hiro"> -->
    <a-marker preset="pattern" type="pattern" url="pattern-NatePortal.patt">
        <a-entity
        id="mickeymouse"
        position="0 0 0"
        scale="0.125 0.1.25 0.125"
        rotation="14.999999999999998 0 0"
        gltf-model="scene.gltf"
        ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <!-- this is a comment and you could press command ? -->
<script>
  window.onload = function() { var x = document.getElementById("myAudio"); x.play() } 
</script>

</body>
